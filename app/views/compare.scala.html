@(urlA: String, urlB: String)

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript" language="javascript">
        function submitCompare(x){
            $.ajax({
                url: "compare/result",
                type: "POST",
                data: JSON.stringify({ gt: x }),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (result) {
                    alert(result)
                },
                error: function (xhr, ajaxOptions, thrownError) {
                    alert(xhr.status);
                    alert(thrownError);
                }
            });
        }
</script>

<div class="Wrapper">
    <img src="@urlA" height="90" width="95" />
    <button type="submit" id="button1" onclick="submitCompare(true)"> left </button>
    <button type="submit" id="button2" onclick="submitCompare(false)"> right </button>
    <img src="@urlB" height="90" width="95" />
</div>


<div id="resultDivContainer"></div>
